<!--The content below is only a placeholder and can be replaced.-->
    <h1>
      Post your {{ title }}!
    </h1>
    <form [formGroup]="questionForm" (ngSubmit)="submit()">
      <div class="form-group">
        <input type="text" formControlName="questionName" class="form-control" id="questionName" placeholder="Write Name of Question..">
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="questionDescription" id="questionDescription" rows="7" placeholder="Write Question Description here.."></textarea>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="difficulty" id="difficulty">
            <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" formControlName="tags" class="form-control" id="tags" placeholder="Write tags for Question like Dp,Greedy,Implementation">
      </div>
      <div class="form-group">
          <input type="text" formControlName="gitUrl" class="form-control" id="gitUrl" placeholder="Enter git Url of testcases..">
      </div>
      <button type="submit" class="btn btn-success">Post Question</button>
    </form>
